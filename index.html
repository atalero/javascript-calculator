<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class = "container-fluid">
  <div class ="row">
      <div class="calculator">
      <div class="row">
        <div class="screen">
          <div class="row">
            <div class="box col-12">0</div> 
          </div>
          <div class="row">
            <div class="box2 col-12">0</div> 
          </div>
        </div>
      </div>
        <div class="row text-center">
          <div class="col-6">
            <div class ="row">
              <div class="col-6">
                <div class="button red AC">AC</div>
                <div class="button number">7</div>
                <div class="button number">4</div>
                <div class="button number">1</div>        
              </div>
              <div class="col-6">
                <div class="button red CE">CE</div>
                <div class="button number">8</div>
                <div class="button number">5</div>
                <div class="button number">2</div>
              </div>  
            </div> 
            <div class ="row">
              <div class="button number wide">0</div> 
            </div>  
          </div>
          <div class="col-3">
            <div class="button operator">รท</div>
            <div class="button number">9</div>
            <div class="button number">6</div>
            <div class="button number">3</div>
            <div class="button number">.</div>
          </div>
          <div class="col-3">
            <div class="button operator">ร</div>
            <div class="button operator">-</div>
            <div class="button operator">+</div>
            <div class="button long equals">=</div>
          </div>
        </div>  
      </div>
 </div> 
      <div class="bio"><strong>
        Designed and Coded by <a href="atalero.github.io">&nbsp Andres Talero</a>
        </strong>
  </div>  
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
